<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assisitir a séries online, assistir a filmes online</title>

    <link rel="stylesheet" href="style/entrar.css">
</head>
<body>
    <div class="principal">
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <img src="img/netflix-logo.png" alt="netflix-logo">
                    </div>
                    <div class="botoes">
                        <button id="btn1">Português</button>
                        <button id="btn2">Entrar</button>
                    </div>
                </nav>
            </div>
        </header>
        <div id="fundo">
            <div class="container">
                <div class="text">
                    <h1>Filmes, séries e muito mais. <br> Sem limites.</h1>
                    <p>Assista onde quiser. Cancele quando quiser.</p>
                    <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                    <div class="email">
                        <input type="text" name="email">
                        <button>Vamos lá</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
