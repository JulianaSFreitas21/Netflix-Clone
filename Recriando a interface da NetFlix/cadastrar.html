<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/netflix_guia.png" height= "100%">
    <title>Netflix</title>

    <link rel="stylesheet" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/cadastrar.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="left">
                    <a href="entrar.html">
                        <img src="img/netflix-logo-2.png" alt="Netflix">
                    </a>
                </div>               
                <a href="login.html">Entrar</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">            
            <form action="login.html" method="get">
                <div class="formContainer">
                    <h2>Crie uma senha para iniciar sua assinatura.</h2>
                    <p>Faltam só mais alguns passos! <br>
                    Nós também detestamos formulários.</p>
                    <input type="email" placeholder="Email" name="email" size="20" required>
                    <input type="password" placeholder="Adicione uma senha" name="password" size="10" required>
                    <button>Continuar</button>
                </div>                
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="container">
                <p>Dúvidas? Ligue 0800-761-4631</p>
                <div class="colunas">
                    <ul class="col">
                        <li><a href="#">Perguntas frequentes</a></li>
                        <li><a href="#">Centro de ajuda</a></li>
                        <li><a href="#">Termos de uso</a></li>
                        <li><a href="#">Privacidade</a></li>
                    </ul>
                    <ul class="col">
                        <li><a href="#">Preferências de cookies</a></li>
                        <li><a href="#">Informações corporativas</a></li>
                    </ul>
                </div>               
                <button id="btn3">
                    Português
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </button>
            </div>
        </div>                
    </footer>
</body>
</html>
