<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/netflix_guia.png" height= "100%">
    <link rel="stylesheet" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/responsive_index.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">Quando um garoto desaparece, a cidade toda participa nas buscas.
                 Mas o que encontram são segredos, forças sobrenaturais e uma menina.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa fa-play fa-lg"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa fa-info-circle fa-lg"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img .box-filme src="img/mini1.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini2.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini3.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini4.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini5.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini6.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini7.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini8.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini9.jpg" alt="foto1">
            </div>
            <div class="item">
                <img .box-filme src="img/mini10.jpg" alt="foto1">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
